      <p>三月25日鼓起勇气相识，到今天4月21日，整整的四周时间，其实也就四周。</p>
<p>从开始就打的火热，你来我往的，聊得来，有话说。</p>
<p>约出来，一起吃饭，爬山，处着很舒服。</p>
<p>慢慢从好感到喜欢，从喜欢到牵挂，付出了感情，希望能走到一起。</p>
